  <title>Galería de Imágenes con Flechas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }
    .gallery {
      display: flex;
      justify-content: center;
      align-items: center;
      height: auto; /* Ajusta la altura según sea necesario */
      overflow: hidden; /* Oculta las partes de las imágenes fuera del contenedor */
    }
    .gallery img {
      max-width: 400px;
      height: 400px;
      transition: transform 0.5s ease-in-out;
    }
    .arrow {
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="gallery">
  <!-- Cambia las rutas de las imágenes según tus necesidades -->
  <img src="imagenes/1.jpeg" alt="Imagen 1" width="400" class="show">
  <img src="imagenes/2.jpeg" alt="Imagen 2" width="400">
  <img src="imagenes/3.jpeg" alt="Imagen 3" width="400">

  <img src="imagenes/8.jpeg" alt="Camisa 1" width="400">
  <img src="imagenes/9.jpeg" alt="Camisa 1" width="400">
  <img src="imagenes/10.jpeg" alt="Camisa 1" width="400">
  <img src="imagenes/11.jpeg" alt="Camisa 1" width="400">
  <img src="imagenes/12.jpeg" alt="Camisa 1" width="400">
  <!-- Agrega más imágenes según sea necesario -->
</div>


<script>
  const productos = document.querySelectorAll('.producto');
  let currentIndex = 0;

  function showProduct(index) {
    productos.forEach((producto, i) => {
      if (i === index) {
        producto.classList.add('show');
      } else {
        producto.classList.remove('show');
      }
    });
  }

  function nextProduct() {
    currentIndex = (currentIndex + 1) % productos.length;
    showProduct(currentIndex);
  }

  // Cambia el producto cada 3 segundos (3000 milisegundos)
  setInterval(nextProduct, 3000);

  // Inicialmente, muestra el primer producto
  showProduct(currentIndex);
</script>
